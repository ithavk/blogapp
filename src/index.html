<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog App</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4dd.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/module.css">
  <link rel="stylesheet" href="styles/state.css">
  <link rel="stylesheet" href="styles/theme.css">
</head>
<body class="blog-app">
  <!-- Navbar (Partial) -->
  <div id="navbar-partial"></div>
<style>.navbar__logo { height: 40px; width: 40px; margin-right: 8px; vertical-align: middle; }</style>
  <div class="container-fluid">
    <div class="row">
      <!-- Main content (Partial) -->
      <main id="main-partial" class="col-12"></main>
    </div>
  </div>
  <!-- Footer (Partial) -->
  <div id="footer-partial"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>
  <!-- Floating Add Post Button -->
<!-- Floating Scroll Up Button -->
<button class="scroll-up-btn" id="scrollUpBtn" aria-label="Scroll to top" type="button">
  <i class="bi bi-arrow-up"></i>
</button>
  <button id="floatingAddPostBtn" class="floating-add-post-btn" type="button" data-bs-toggle="modal" data-bs-target="#createPostModal" title="Add Post">
    <i class="bi bi-plus-lg"></i>
  </button>
</body>
</html>
